#------------------------------------------------------------
# Values for this lesson.
#------------------------------------------------------------

# Which carpentry is this (swc, dc, lc, or cp)?
# swc: Software Carpentry
# dc: Data Carpentry
# lc: Library Carpentry
# cp: Carpentries (to use for instructor traning for instance)
carpentry: 'cp'

# Overall title for pages.
title: 'Introduction to The Carpentries Workbench'

# Date the lesson was created (this is empty by default)
created: ~

# Comma-separated list of keywords for the lesson
keywords: 'static site, lesson template, markdown, R, software'

# Life cycle stage of the lesson
# possible values: pre-alpha, alpha, beta, stable
life_cycle: 'pre-alpha'

# License of the lesson
license: 'CC-BY 4.0'

# Link to the source repository for this lesson
source: 'https://github.com/carpentries/sandpaper-docs/'

# Default branch of your lesson
branch: 'main'

# Who to contact if there are any issues
contact: 'zkamvar@carpentries.org'

# Navigation ------------------------------------------------
# 
# Use the following menu items to specify the order of
# individual pages in each dropdown section. Leave blank to
# include all pages in the folder.
#
# Example -------------
# 
# episodes:
# - introduction.md
# - first-steps.md
# 
# learners:
# - setup.md
# 
# instructors:
# - instructor-notes.md
#
# profiles:
# - one-learner.md
# - another-learner.md

# Order of episodes in your lesson 
episodes: 
- introduction.md
- episodes.Rmd
- editing.md
- example.Rmd
- deployment.md
- update.md
- pull-request.md

# Information for Learners
learners: 
- reference.md
- setup.md
- github-pat.md
- component-guide.md

# Information for Instructors
instructors: 
- instructor-notes.md

# Learner Profiles
profiles: 
- maintainer.md
- instructor.md

# Customisation ---------------------------------------------
#
# This space below is where custom yaml items (e.g. pinning
# sandpaper and varnish versions) should live
workbench-beta: yes

